name: zafto
description: Multi-trade field reference app for electricians, plumbers, HVAC techs, and carpenters.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI/UX
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  lucide_icons: ^0.257.0
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  crypto: ^3.0.3
  
  # Firebase removed — S151. All services migrated to Supabase.
  
  # AI Scanner
  image_picker: ^1.0.7
  # NOTE: Removed 'image' package - causes dart:io crash on web compilation
  provider: ^6.1.1
  
  # Monetization
  in_app_purchase: ^3.1.13

  # Location Services (Sprint 3.6)
  geolocator: ^11.0.0
  geocoding: ^2.1.1

  # PDF & Sharing (Sprint 3.6)
  pdf: ^3.10.8
  printing: ^5.12.0
  share_plus: ^7.2.2
  url_launcher: ^6.2.4
  http: ^1.2.0

  # Permissions (Sprint 3.6)
  permission_handler: ^11.3.0

  # Cloud Storage — Supabase Storage (firebase_storage removed)

  # Job Management (Sprint 3.6)
  signature: ^5.4.1
  uuid: ^4.2.1
  file_picker: ^8.0.0

  # Audio (Voice Notes)
  record: ^6.2.0
  audioplayers: ^6.1.0

  # Supabase (replacing Firebase for backend)
  supabase_flutter: ^2.8.0

  # Error Monitoring
  sentry_flutter: ^9.0.0

  # Battery (Location Tracking)
  battery_plus: ^6.0.3

  # Quick Actions (iOS 3D Touch / Android App Shortcuts)
  quick_actions: ^1.0.7

  # Bluetooth Low Energy (Laser Meters)
  flutter_blue_plus: ^1.35.2

  # Utilities
  intl: ^0.20.2
  connectivity_plus: ^6.0.3
  path_provider: ^2.1.2
  collection: ^1.18.0
  equatable: ^2.0.5
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9
  hive_generator: ^2.0.1
  mocktail: ^1.0.4

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/exam_prep/electrical/
    - assets/exam_prep/gc/
    - assets/exam_prep/hvac/
    - assets/exam_prep/plumbing/
    - assets/exam_prep/solar/
