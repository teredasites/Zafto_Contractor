name: zafto
description: Multi-trade field reference app for electricians, plumbers, HVAC techs, and carpenters.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  
  # UI/UX
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  lucide_icons: ^0.257.0
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Firebase
  firebase_core: ^3.9.0
  firebase_crashlytics: ^4.2.0
  firebase_analytics: ^11.4.0
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  cloud_functions: ^5.2.0
  
  # AI Scanner
  image_picker: ^1.0.7
  # NOTE: Removed 'image' package - causes dart:io crash on web compilation
  provider: ^6.1.1
  
  # Monetization
  in_app_purchase: ^3.1.13

  # Location Services (Sprint 3.6)
  geolocator: ^11.0.0
  geocoding: ^2.1.1

  # PDF & Sharing (Sprint 3.6)
  pdf: ^3.10.8
  printing: ^5.12.0
  share_plus: ^7.2.2
  url_launcher: ^6.2.4

  # Permissions (Sprint 3.6)
  permission_handler: ^11.3.0

  # Cloud Storage (Sprint 3.6)
  firebase_storage: ^12.0.0

  # Job Management (Sprint 3.6)
  signature: ^5.4.1
  uuid: ^4.2.1
  file_picker: ^10.3.10

  # Sensors (Level & Plumb)
  sensors_plus: ^4.0.2

  # Supabase (replacing Firebase for backend)
  supabase_flutter: ^2.8.0

  # Utilities
  intl: ^0.19.0
  connectivity_plus: ^6.0.3
  path_provider: ^2.1.2
  collection: ^1.18.0
  equatable: ^2.0.5
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/exam_prep/electrical/
    - assets/exam_prep/gc/
    - assets/exam_prep/hvac/
    - assets/exam_prep/plumbing/
    - assets/exam_prep/solar/
