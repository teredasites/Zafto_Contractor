<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- ZAFTO Offset Echo - Animated Logo -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g transform="translate(50, 50)" filter="url(#glow)">
    <!-- Back layer with animation -->
    <path d="M-22,-22 L22,-22 L-22,22 L22,22" 
          fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.08" transform="translate(6,6)">
      <animate attributeName="opacity" values="0.08;0.15;0.08" dur="2s" repeatCount="indefinite"/>
    </path>
    <!-- Middle layer with animation -->
    <path d="M-22,-22 L22,-22 L-22,22 L22,22" 
          fill="none" stroke="#000000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.18" transform="translate(3,3)">
      <animate attributeName="opacity" values="0.18;0.3;0.18" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </path>
    <!-- Front layer with animation -->
    <path d="M-22,-22 L22,-22 L-22,22 L22,22" 
          fill="none" stroke="#000000" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
      <animate attributeName="stroke-width" values="3.5;4;3.5" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </path>
  </g>
</svg>