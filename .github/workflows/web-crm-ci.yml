name: Web CRM CI

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/Trades/web-portal/**'
      - '.github/workflows/web-crm-ci.yml'
  push:
    branches: [main]
    paths:
      - 'apps/Trades/web-portal/**'

concurrency:
  group: web-crm-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/Trades/web-portal

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/Trades/web-portal/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=critical || true

      - name: Type check
        run: npx tsc --noEmit || true

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-key-for-ci-build
